<div class="players-name-container">
  <div *ngFor="let item of getPlayers(); index as i" class="name-container text">
    <span>{{item.name}}</span>
    <ng-container *ngIf="WinnerId == i">+</ng-container>
  </div>
</div>
<div *ngFor="let moves of (gameHistory | async)?.moves; index as i" class="one-move-row-container">
  <div class="move-number text">
    <span *ngIf="i + 1 != (gameHistory | async)?.moves?.length">{{moveNumber - i}}</span>
  </div>
  <div *ngFor="let unit of moves.players" class="points-container">{{unit.points | points}}</div>
</div>
