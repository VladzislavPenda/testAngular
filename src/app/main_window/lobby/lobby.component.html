<p class="text">Select players</p>
<div class="lobby-header-buttons">
  <div class="form-group fg--search">
    <input type="text" placeholder="Search" class="search-input">
    <button type="submit"><i class="fa fa-search"></i></button>
  </div>
  <button class="app-button button-text" (click)="goToCreatingPlayer()">New player</button>
</div>
<div *ngFor="let player of players; index as i" class="player-unit">
  <p class="item">{{player.name}}</p>
  <p class="item">{{player.mail}}</p>
  <i class="fas fa-times delete-icon-container" (click)="deletePlayer(i)"></i>
</div>
<app-choose-game (selectedGameEvent)="addSelectedGame($event)"></app-choose-game>
<span *ngIf="tryStartGameWithErrors===true" class="error-message">Plese, choose game.</span>
<button class="start-button" (click)="startGame()">Start</button>
